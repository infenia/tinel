# Tinel Configuration File
# This file contains default configuration settings for Tinel

# Server settings
server:
  host: "127.0.0.1"
  port: 8080
  workers: 4
  debug: false
  
# Logging configuration
logging:
  level: "INFO"
  file: "/var/log/tinel/tinel.log"
  max_size: "10MB"
  backup_count: 5
  
# Hardware detection settings
hardware:
  # Enable/disable specific detection modules
  cpu: true
  memory: true
  storage: true
  network: true
  gpu: true
  
  # Detection utilities (auto-detected if available)
  utilities:
    lscpu: true
    lspci: true
    lsusb: true
    lshw: true
    dmidecode: true
    
# Security settings
security:
  # Require authentication for sensitive operations
  require_auth: false
  
  # Allowed system commands (security whitelist)
  allowed_commands:
    - "lscpu"
    - "lspci"
    - "lsusb"
    - "lsblk"
    - "df"
    - "free"
    - "lshw"
    - "dmidecode"
    
# Cache settings
cache:
  directory: "/var/lib/tinel/cache"
  ttl: 300  # 5 minutes
  max_size: "100MB"